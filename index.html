<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Specialist Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Symptom Specialist Recommendation</h2>

        <!-- Selected Symptoms Section -->
        <div id="selected-symptoms-display"></div>

        <!-- Symptom Selection -->
        <select id="extra-symptoms"></select>
        <button onclick="addSymptom()">Add Symptom</button>
        <div id="symptom-container"></div>

        <button onclick="submitSymptoms()">Submit</button>

        <!-- Recommended Specialist Section -->
        <div id="recommended-specialist" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
